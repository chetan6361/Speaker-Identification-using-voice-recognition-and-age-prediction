<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Audio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        height: 100vh; /* To ensure the body takes the full viewport height */
        display: flex;
        flex-direction: column;
      }
      header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        margin-top: 60px; /* To ensure the content starts below the header */
      }
      h2 {
        color: #666;
        font-size: 2em;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.1em;
        color: #555;
        text-align: center;
      }
      form {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      input[type="file"] {
        margin: 10px 0;
      }
      button {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Person Identification Using Voice Recognition</h1>
    </header>
    <main>
      <h2>Upload an Audio File</h2>
      <p>
        Please select an audio file from the folder: <br />
        <strong
          >C:\Users\Chetan naik\Desktop\Speaker and Age
          prediction\SampleData</strong
        >
      </p>
      <form
        action="{{ url_for('upload_file') }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <input type="file" name="file" required />
        <button type="submit">Upload</button>
      </form>
    </main>
  </body>
</html>
